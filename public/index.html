<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Komputer Store App</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="scripts/index.js"></script>
	</head>
	<body class="bg-white">
		<!-- NAVBAR -->
		<nav class="bg-black py-6">
			<div class="text-2xl text-white container max-w-3xl mx-auto">Komputer Store</div>
		</nav>

		<!-- MAIN APP -->
		<section class="container mx-auto mt-10">
			<!-- BANK, WORK, LAPTOPS -->
			<div class="flex justify-center items-center gap-12">
				<!-- BANK BOX -->
				<div id="appBank" class="bg-gray-100 p-12 rounded-md shadow-md">
					<h2 class="text-lg font-semibold">Joe Banker</h2>
					<div>
						<span>Balance</span>
						<span id="balance">200 Kr.</span>
					</div>
					<button
						class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
					>
						Get a loan
					</button>
				</div>

				<!-- WORK BOX -->
				<div id="appWork" class="bg-gray-100 p-12 rounded-md shadow-md">
					<h2 class="text-lg font-semibold">Work</h2>
					<div>
						<span>Pay</span>
						<span id="balance">0 Kr.</span>
					</div>
					<div class="">
						<button
							class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded"
						>
							Bank
						</button>
						<button
							class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
						>
							Work
						</button>
					</div>
				</div>

				<!-- LAPTOPS DROPDOWN -->
				<div id="appLaptops" class="bg-gray-100 p-12 rounded-md shadow-md">
					<label class="text-lg font-semibold block" for="laptops">Laptops</label>
					<select class="mt-2" name="laptops" id="laptops">
						<option>Laptop 1</option>
						<option>Laptop 2</option>
						<option>Laptop 3</option>
					</select>
					<div class="mt-4">
						<h2 class="text-lg font-semibold">Features</h2>
						<div id="laptopFeatures">
							<p>It has a screen</p>
							<p>There's a keyboard</p>
							<p>(Some keys might be missing)</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- LAPTOP INFO -->
		<section class="container mx-auto max-w-3xl mt-4">
			<div id="laptopInfo" class="bg-gray-100">
				<img src="" alt="" />
				<div class="">
					<h2 class="text-2xl font-semibold">Intol Celeroon E10</h2>
					<p>
						This laptop will turn on! It is perfect for the first time user who likes to have
						a computer around!
					</p>
				</div>
				<div class="">
					<p>1500 NOK</p>
					<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
						BUY NOW
					</button>
				</div>
			</div>
		</section>
	</body>
</html>
