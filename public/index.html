<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Komputer Store App</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="js/script.js" defer></script>
	</head>
	<body class="bg-white">
		<!-- NAVBAR -->
		<nav class="bg-black py-6">
			<div class="text-2xl text-white text-center container max-w-4xl mx-auto">
				Komputer Store
			</div>
		</nav>

		<!-- MAIN APP -->
		<section class="container mx-auto max-w-4xl mt-16">
			<!-- BANK, WORK, LAPTOPS -->
			<div class="flex justify-center flex-wrap mx-4 lg:mx-0 items-center gap-8 lg:gap-12 mt-10">
				<!-- BANK BOX -->
				<div
					id="appBank"
					class="bg-gray-100 py-8 px-10 border-2 border-gray-200 rounded-md shadow-md"
				>
					<h2 class="text-lg font-semibold">Joe Banker</h2>
					<div>
						<span>Balance</span>
						<span id="bankBalance" class="font-semibold">200</span> Kr.
					</div>
					<div class="mt-6 flex gap-2 flex-col">
						<button
							class="bg-green-500 hover:bg-green-600 text-white shadow-sm font-bold py-2 px-4 rounded"
						>
							Get a loan
						</button>
						<button
							class="bg-green-500 hidden hover:bg-green-600 text-white shadow-sm font-bold py-2 px-4 rounded"
						>
							Pay loan
						</button>
					</div>
				</div>

				<!-- LAPTOPS DROPDOWN -->
				<div
					id="appLaptops"
					class="bg-gray-100 py-8 border-2 border-gray-200 px-10 rounded-md shadow-md"
				>
					<label class="text-lg font-semibold block" for="laptops">Laptops</label>
					<select class="mt-2" name="laptops" id="laptops">
						<option>Laptop 1</option>
						<option>Laptop 2</option>
						<option>Laptop 3</option>
					</select>
					<div class="mt-4">
						<h2 class="text-lg font-semibold">Features</h2>
						<div id="laptopFeatures">
							<p>It has a screen</p>
							<p>There's a keyboard</p>
							<p>(Some keys might be missing)</p>
						</div>
					</div>
				</div>

				<!-- WORK BOX -->
				<div
					id="appWork"
					class="bg-gray-100 py-8 px-10 border-2 border-gray-200 rounded-md shadow-md"
				>
					<h2 class="text-lg font-semibold">Work</h2>
					<div class="">
						<span>Pay</span>
						<span id="payBalance" class="font-semibold">0</span> Kr.
					</div>
					<div class="mt-6 flex gap-1">
						<button
							id="bankButton"
							class="bg-yellow-500 hover:bg-yellow-600 text-white shadow-sm font-bold py-2 px-4 rounded"
						>
							Bank
						</button>
						<button
							id="workButton"
							class="bg-blue-500 hover:bg-blue-600 text-white font-bold shadow-sm py-2 px-4 rounded"
						>
							Work
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-- LAPTOP INFO -->
		<section class="container mx-auto mt-12">
			<div id="laptopList" class="mx-4 lg:mx-0 flex justify-center">
				<div
					id="laptopInfo"
					class="bg-gray-100 flex flex-col lg:h-52 border-2 border-gray-200 max-w-xs lg:max-w-4xl lg:flex-row overflow-hidden rounded-md shadow-md"
				>
					<img
						src="https://noroff-komputer-store-api.herokuapp.com/assets/images/1.png"
						alt=""
						class="w-auto"
					/>
					<div class="px-8 py-6">
						<h2 class="text-2xl font-semibold">Intol Celeroon E10</h2>
						<p class="mt-2 text-gray-600">
							This laptop will turn on! It is perfect for the first time user who likes to
							have a computer around!
						</p>
						<div class="flex justify-between items-center mt-4">
							<div>
								<span class="font-semibold text-lg">1500</span>
								<span>Kr.</span>
							</div>
							<button
								class="bg-blue-500 mt-2 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
							>
								Buy now
							</button>
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="bg-black text-white py-12 text-center mt-16 text-lg">
			Made by <span class="font-semibold">Konstantinos Pascal</span>
		</footer>
	</body>
</html>
