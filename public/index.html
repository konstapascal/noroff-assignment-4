<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Komputer Store App</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="js/script.js" defer></script>
	</head>
	<body class="bg-white">
		<!-- NAVBAR -->
		<nav class="bg-[#181A1B] py-6">
			<div class="text-2xl text-white text-center container max-w-4xl mx-auto">
				Komputer Store
			</div>
		</nav>

		<!-- LAPTOP INFO -->
		<section id="laptopInfo" class="container mx-auto mt-16 flex justify-center">
			<div
				class="bg-gray-100 flex flex-col md:h-52 border-2 mx-4 lg:mx-0 border-gray-200 max-w-xs w-full md:max-w-4xl md:flex-row overflow-hidden rounded-md shadow-lg"
			>
				<img src="" alt="" id="computerImage" class="w-auto md:w-1/2 object-cover" />
				<div class="px-8 py-6 w-full">
					<h2 id="computerTitle" class="text-2xl font-semibold">Sample computer name</h2>
					<p id="computerDescription" class="mt-2 text-gray-600">
						Sample computer description
					</p>
					<div class="flex justify-between items-center mt-4">
						<div>
							<span>kr </span>
							<span id="computerPrice" class="font-semibold text-lg">0</span>
						</div>
						<button
							id="buyComputerButton"
							class="bg-blue-500 mt-2 disabled:opacity-50 disabled:hover:bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
						>
							Buy now
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-- MAIN APP -->
		<section class="container mx-auto max-w-4xl">
			<!-- BANK, WORK, LAPTOPS -->
			<div
				class="flex justify-center lg:justify-between flex-wrap mx-4 md:mx-0 items-start gap-8 lg:gap-12 mt-8"
			>
				<!-- BANK BOX -->
				<div
					id="appBank"
					class="bg-gray-100 lg:py-8 order-3 md:order-1 w-60 lg:px-10 py-6 px-8 border-2 border-gray-200 rounded-md shadow-lg"
				>
					<h2 class="text-lg font-semibold mb-2">Joe Banker</h2>
					<div class="">
						<div class="flex justify-between">
							<p>Balance:</p>
							<p>kr <span id="bankBalance" class="font-semibold">200</span></p>
						</div>
						<div class="flex justify-between">
							<span>Left loan:</span>
							<p>kr <span id="loanBalance" class="font-semibold">0</span></p>
						</div>
					</div>
					<div class="mt-6 flex gap-2 flex-col">
						<button
							id="loanButton"
							class="bg-red-500 hover:bg-red-600 text-white shadow-sm font-bold py-2 px-4 rounded"
						>
							Get a loan
						</button>
						<button
							id="repayLoanButton"
							class="bg-green-500 hidden hover:bg-green-600 text-white shadow-sm font-bold py-2 px-4 rounded"
						>
							Repay loan
						</button>
					</div>
				</div>

				<!-- LAPTOPS DROPDOWN -->
				<div
					id="appLaptops"
					class="bg-gray-100 order-1 md:order-2 md:order-2 w-80 py-6 lg:py-8 border-2 border-gray-200 px-8 lg:px-10 rounded-md shadow-lg"
				>
					<label class="text-lg font-semibold block mb-2" for="laptops">Laptops</label>
					<select class="w-full p-2" name="laptops" id="laptops"></select>
					<div class="mt-4">
						<h2 class="text-lg font-semibold mb-2">Features</h2>
						<ul class="list-disc" id="laptopFeatures"></ul>
					</div>
				</div>

				<!-- WORK BOX -->
				<div
					id="appWork"
					class="bg-gray-100 order-2 md:order-3 w-60 px-10 py-8 border-2 border-gray-200 rounded-md shadow-lg"
				>
					<h2 class="text-lg font-semibold mb-2">Work</h2>
					<div class="flex justify-between">
						<p>Pay:</p>
						<p>kr <span id="payBalance" class="font-semibold">0</span></p>
					</div>
					<div class="mt-6 flex gap-2 flex-col">
						<button
							id="bankButton"
							class="bg-yellow-500 hover:bg-yellow-600 text-white shadow-sm font-bold py-2 px-4 rounded"
						>
							Bank
						</button>
						<button
							id="workButton"
							class="bg-blue-500 hover:bg-blue-600 text-white font-bold shadow-sm py-2 px-4 rounded"
						>
							Work
						</button>
					</div>
				</div>
			</div>
		</section>

		<!-- FOOTER -->
		<footer class="text-center my-16 text-md">
			Made by
			<a href="https://github.com/konstapascal" class="font-semibold">Konstantinos Pascal</a>
		</footer>
	</body>
</html>
